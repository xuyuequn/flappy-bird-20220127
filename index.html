<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <!-- 最外层容器 -->
    <div id="game">
        <!-- 小鸟 -->
        <div class="bird"></div>
        <!-- 开始按钮 -->
        <div class="start start-white">开始游戏</div>
        <!-- 分数 -->
        <div class="score">0</div>


        <!-- 遮罩层 -->
        <div class="mask"></div>

        <!-- 结束游戏以后内容 -->
        <div class="end">
            
            <div class="over">Game over</div>
            
            <div class="result">Your Result</div>
            
            <div class="final-score">0</div>

            <ul class="rank-list">
                <li class="rank-item">
                    <span class="rank-degree first">1</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2022.01.27 15:23:01</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree second">2</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2022.01.27 15:23:01</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree third">3</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2022.01.27 15:23:01</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">4</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2022.01.27 15:23:01</span>
                </li>
                <li class="rank-item">
                    <span class="rank-degree">5</span>
                    <span class="rank-score">5</span>
                    <span class="rank-title">2022.01.27 15:23:01</span>
                </li>
            </ul>

            <div class="restart">重新开始</div>

        </div>
    </div>
</body>
</html>
